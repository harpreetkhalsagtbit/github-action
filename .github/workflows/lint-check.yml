---
#################################
#################################
## Super Linter GitHub Actions ##
#################################
#################################
name: CI

#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#

#############################
# Start the job on all push #
#############################
on:
  # push:
  #   branches-ignore: [master, main]
  #   # Remove the line above to run when pushing to master
  pull_request:
    branches: [main]

###############
# Set the Job #
###############
jobs:
  test:
    # Name the Job
    name: Lint Code Base
    # Set the agent to run on
    runs-on: ubuntu-latest

    ##################
    # Load all steps #
    ##################
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Install Dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install

      ################################
      # Run Linter against code base #
      ################################
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          LINTER_RULES_PATH: /
          IGNORE_GITIGNORED_FILES	: true
          ANSIBLE_CONFIG_FILE: false
          ANSIBLE_DIRECTORY: false
          CSS_FILE_NAME: false
          DEFAULT_BRANCH: false
          DEFAULT_WORKSPACE: false
          DISABLE_ERRORS: false
          DOCKERFILE_HADOLINT_FILE_NAME: false
          EDITORCONFIG_FILE_NAME: false
          ERROR_ON_MISSING_EXEC_BIT: false
          FILTER_REGEX_EXCLUDE: false
          FILTER_REGEX_INCLUDE: false
          GITHUB_ACTIONS_CONFIG_FILE: false
          GITHUB_DOMAIN: false
          GITHUB_CUSTOM_API_URL: false
          GITLEAKS_CONFIG_FILE: false
          IGNORE_GENERATED_FILES: false
          IGNORE_GITIGNORED_FILES: false
          JAVA_FILE_NAME: false
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
          JAVASCRIPT_DEFAULT_STYLE: false
          JSCPD_CONFIG_FILE: false
          KUBERNETES_KUBEVAL_OPTIONS: false
          LINTER_RULES_PATH: false
